<html>
<head>
<style>
 <!-- I decided to use the color light blue because I personally find it a calming coloring and I thought it would be a nice color for the user to look at while viewing my website-->
 body {
  background-color: lightblue;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
  background-color: #b8a9c9;
}
  li a:hover:not(.active) {
  background-color: #111;
}
 <!-- When deciding what color the background for the link section I wanted a color that complemented the light blue background color I chose. -->
.active {
  background-color: #DA70D6;
  }
 /* unvisited link */
a:link {
  color: White;
}

/* visited link */
a:visited {
  color: black;
}

/* mouse over link */
a:hover {
  color: green;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>

  <li><a href="#about">About</a></li>

</ul>
